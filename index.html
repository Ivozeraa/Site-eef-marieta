<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EEF Marieta Cals</title>
  <link rel="icon" type="image" sizes="50x50" href="img/nav/logotipo-eef.svg">
  <link href="count.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <div class="content">
          <h2><span><b>Tempo até o lançamento</b></span></h2>
          <h1>Será lançado em <span>Breve!</span></h1>
          <div class="launch-time">
        <div>
          <p id="days">00
          </p>
        </div>
        <div>
          <p id="hours">00
          </p>
        </div>
        <div>
          <p id="minutes">00
          </p>
        </div>
        <div>
          <p id="seconds">00</p>
        </div>
      </div>
        </div>
    </div>
    <script>
        var countDownTime = new Date("Dec 15, 2023 19:00:00").getTime();
        var x = setInterval(function(){
            var now = new Date().getTime();
            var distance = countDownTime - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            if(distance < 0){
                clearInterval(x);
                document.getElementById("days").innerHTML = "00";
                document.getElementById("hours").innerHTML = "00";
                document.getElementById("minutes").innerHTML = "00";
                document.getElementById("seconds").innerHTML = "00";
                
                setTimeout(function(){
                    window.location.href = 'inde.html'; // Substitua 'nova_pagina.html' pelo URL da página de destino
                }, 2000);
            }
            
        },1000);
    </script>
</body>
</html>
